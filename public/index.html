<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .rounded {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #chat-area {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        #message-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        #input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
        }
        #chat-input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-area" class="centered-content rounded">
            <h2>登录聊天室</h2>
            <input type="text" id="username" placeholder="输入用户名">
            <button id="login-btn">进入</button>
        </div>
        
        <div id="room-area" class="centered-content rounded" style="display: none;">
            <h2>选择房间</h2>
            <input type="text" id="room-name" placeholder="输入房间名">
            <button id="create-room">创建房间</button>
            <button id="join-room">加入房间</button>
        </div>
    </div>

    <div id="chat-area">
        <div id="room-header"></div>
        <div id="message-area"></div>
        <div id="input-area">
            <input type="text" id="chat-input" placeholder="输入消息...">
            <button id="send-chat">发送</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
