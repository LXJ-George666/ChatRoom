<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-area" class="centered-content rounded">
            <h1>聊天室</h1>
            <input type="text" id="username" placeholder="输入你的用户名">
            <button id="login-btn">进入</button>
        </div>

        <div id="room-area" class="centered-content rounded" style="display:none;">
            <h1>选择房间</h1>
            <input type="text" id="room-name" placeholder="输入房间名">
            <button id="create-room">创建房间</button>
            <button id="join-room">加入房间</button>
        </div>

        <div id="chat-area" style="display:none;">
            <div id="room-header"></div>
            <div id="message-area"></div>
            <div id="input-area">
                <input type="text" id="chat-input" placeholder="输入你的消息...">
                <button id="send-chat">发送</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
