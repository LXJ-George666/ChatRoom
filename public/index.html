<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你画我猜</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>你画我猜</h1>

        <div id="login-area" class="centered-content">
            <input type="text" id="username" placeholder="输入用户名">
            <button id="login-btn">进入</button>
        </div>

        <div id="room-area" class="centered-content" style="display:none;">
            <input type="text" id="room-name" placeholder="输入房间名">
            <button id="create-room">创建房间</button>
            <button id="join-room">加入房间</button>
        </div>

        <div id="role-selection" class="centered-content" style="display:none;">
            <button id="choose-drawer">我来画</button>
            <button id="choose-guesser">我来猜</button>
        </div>

        <div id="game-area" style="display:none;">
            <canvas id="canvas" width="500" height="300"></canvas>
            
            <div id="drawer-controls" style="display:none;">
                <input type="color" id="color-picker">
                <input type="range" id="brush-size" min="1" max="20" value="5">
                <button id="clear-canvas">清空画布</button>
                <input type="text" id="word-input" placeholder="输入词语">
                <button id="submit-word">确定</button>
            </div>

            <div id="guesser-controls" style="display:none;">
                <input type="text" id="guess-input" placeholder="输入猜测">
                <button id="submit-guess">提交猜测</button>
            </div>

            <div id="message-area"></div>

            <div id="chat-area">
                <input type="text" id="chat-input" placeholder="输入聊天内容">
                <button id="send-chat">发送</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
